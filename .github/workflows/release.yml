name: Release Build

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v0.9.0-beta.4)'
        required: true
        default: 'v0.9.0-beta.4'

jobs:
  build:
    if: ${{ github.event.release.prerelease == false || github.event_name == 'workflow_dispatch' }}
    name: Build Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            platform: linux-amd64
          - goos: linux
            goarch: arm64
            platform: linux-arm64
          # Windows
          - goos: windows
            goarch: amd64
            platform: windows-amd64
            ext: .exe
          # macOS
          - goos: darwin
            goarch: amd64
            platform: linux-amd64
          - goos: darwin
            goarch: arm64
            platform: linux-arm64
          # Android
          - goos: android
            goarch: arm64
            platform: android-arm64

    outputs:
      version: ${{ steps.version.outputs.VERSION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Get build metadata
        id: metadata
        run: |
          echo "BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build client
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build \
            -ldflags "-X github.com/Cod-e-Codes/marchat/shared.ClientVersion=${{ steps.version.outputs.VERSION }} \
                      -X github.com/Cod-e-Codes/marchat/shared.ServerVersion=${{ steps.version.outputs.VERSION }} \
                      -X github.com/Cod-e-Codes/marchat/shared.BuildTime=${{ steps.metadata.outputs.BUILD_TIME }} \
                      -X github.com/Cod-e-Codes/marchat/shared.GitCommit=${{ steps.metadata.outputs.GIT_COMMIT }}" \
            -o "build/marchat-client-${{ matrix.platform }}${{ matrix.ext }}" \
            ./client

      - name: Build server
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build \
            -ldflags "-X github.com/Cod-e-Codes/marchat/shared.ClientVersion=${{ steps.version.outputs.VERSION }} \
                      -X github.com/Cod-e-Codes/marchat/shared.ServerVersion=${{ steps.version.outputs.VERSION }} \
                      -X github.com/Cod-e-Codes/marchat/shared.BuildTime=${{ steps.metadata.outputs.BUILD_TIME }} \
                      -X github.com/Cod-e-Codes/marchat/shared.GitCommit=${{ steps.metadata.outputs.GIT_COMMIT }}" \
            -o "build/marchat-server-${{ matrix.platform }}${{ matrix.ext }}" \
            ./cmd/server

      - name: Create release archive
        run: |
          cd build
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "../marchat-${{ steps.version.outputs.VERSION }}-${{ matrix.platform }}.zip" \
              "marchat-client-${{ matrix.platform }}${{ matrix.ext }}" \
              "marchat-server-${{ matrix.platform }}${{ matrix.ext }}"
          else
            tar -czf "../marchat-${{ steps.version.outputs.VERSION }}-${{ matrix.platform }}.tar.gz" \
              "marchat-client-${{ matrix.platform }}${{ matrix.ext }}" \
              "marchat-server-${{ matrix.platform }}${{ matrix.ext }}"
          fi

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: marchat-${{ matrix.platform }}
          path: |
            marchat-${{ steps.version.outputs.VERSION }}-${{ matrix.platform }}.*

