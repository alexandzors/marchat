name: Release Build

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v0.9.0-beta.4)'
        required: true
        default: 'v0.9.0-beta.4'

jobs:
  build:
    if: ${{ github.event.release.prerelease == false }}
    name: Build Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            platform: linux-amd64
          - goos: linux
            goarch: arm64
            platform: linux-arm64
          # Windows
          - goos: windows
            goarch: amd64
            platform: windows-amd64
            ext: .exe
          # macOS
          - goos: darwin
            goarch: amd64
            platform: darwin-amd64
          - goos: darwin
            goarch: arm64
            platform: darwin-arm64
          # Android
          - goos: android
            goarch: arm64
            platform: android-arm64

    outputs:
      version: ${{ steps.version.outputs.VERSION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Get build metadata
        id: metadata
        run: |
          echo "BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build client
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build \
            -ldflags "-X github.com/Cod-e-Codes/marchat/shared.ClientVersion=${{ steps.version.outputs.VERSION }} \
                      -X github.com/Cod-e-Codes/marchat/shared.ServerVersion=${{ steps.version.outputs.VERSION }} \
                      -X github.com/Cod-e-Codes/marchat/shared.BuildTime=${{ steps.metadata.outputs.BUILD_TIME }} \
                      -X github.com/Cod-e-Codes/marchat/shared.GitCommit=${{ steps.metadata.outputs.GIT_COMMIT }}" \
            -o "build/marchat-client-${{ matrix.platform }}${{ matrix.ext }}" \
            ./client

      - name: Build server
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build \
            -ldflags "-X github.com/Cod-e-Codes/marchat/shared.ClientVersion=${{ steps.version.outputs.VERSION }} \
                      -X github.com/Cod-e-Codes/marchat/shared.ServerVersion=${{ steps.version.outputs.VERSION }} \
                      -X github.com/Cod-e-Codes/marchat/shared.BuildTime=${{ steps.metadata.outputs.BUILD_TIME }} \
                      -X github.com/Cod-e-Codes/marchat/shared.GitCommit=${{ steps.metadata.outputs.GIT_COMMIT }}" \
            -o "build/marchat-server-${{ matrix.platform }}${{ matrix.ext }}" \
            ./cmd/server

      - name: Create release archive
        run: |
          cd build
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "../marchat-${{ steps.version.outputs.VERSION }}-${{ matrix.platform }}.zip" \
              "marchat-client-${{ matrix.platform }}${{ matrix.ext }}" \
              "marchat-server-${{ matrix.platform }}${{ matrix.ext }}"
          else
            tar -czf "../marchat-${{ steps.version.outputs.VERSION }}-${{ matrix.platform }}.tar.gz" \
              "marchat-client-${{ matrix.platform }}${{ matrix.ext }}" \
              "marchat-server-${{ matrix.platform }}${{ matrix.ext }}"
          fi

      - name: Upload release artifact
        uses: actions/upload-artifact@v6
        with:
          name: marchat-${{ matrix.platform }}
          path: |
            marchat-${{ steps.version.outputs.VERSION }}-${{ matrix.platform }}.*
  upload-assets:
    name: Upload GitHub Release Assets
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' }}
    needs: [build]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: release-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          append_body: true
          files: |
            release-artifacts/**/*
          body: |
            ## Docker Image
            The Docker image is available on Docker Hub:
            ```
            docker pull codecodesxyz/marchat:${{ needs.build.outputs.VERSION }}
            ```
            You can also use the `latest` tag to always get the most recent release:
            ```
            docker pull codecodesxyz/marchat:latest
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        # Cleanup artifacts after upload instead of relying on retention period
      - name: Delete Uploaded Artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: marchat-${{ needs.build.outputs.VERSION }}-${{ matrix.platform }}.*

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [build, upload-assets]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get metadata
        id: meta
        run: |
          echo "BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          provenance: false
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ needs.build.outputs.VERSION }}
            BUILD_TIME=${{ steps.meta.outputs.BUILD_TIME }}
            GIT_COMMIT=${{ steps.meta.outputs.GIT_COMMIT }}
          tags: |
            codecodesxyz/marchat:${{ needs.build.outputs.VERSION }}
            codecodesxyz/marchat:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max